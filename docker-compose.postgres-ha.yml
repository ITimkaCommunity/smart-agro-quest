version: '3.8'

services:
  # PostgreSQL Primary (Master)
  postgres-primary:
    image: postgres:15
    container_name: edufarm-postgres-primary
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: edufarm
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3 -c max_replication_slots=3"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgres/primary/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - postgres-ha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica 1
  postgres-replica1:
    image: postgres:15
    container_name: edufarm-postgres-replica1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGUSER: postgres
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./postgres/replica/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    command: |
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Initializing replica from primary...'
        until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
        do
          echo 'Waiting for primary to be ready...'
          sleep 5
        done
        echo 'standby_mode = on' > /var/lib/postgresql/data/standby.signal
        echo \"primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator_password'\" >> /var/lib/postgresql/data/postgresql.auto.conf
      fi
      postgres
      "
    depends_on:
      postgres-primary:
        condition: service_healthy
    ports:
      - "5433:5432"
    networks:
      - postgres-ha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica 2
  postgres-replica2:
    image: postgres:15
    container_name: edufarm-postgres-replica2
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGUSER: postgres
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_replica2_data:/var/lib/postgresql/data
      - ./postgres/replica/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    command: |
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Initializing replica from primary...'
        until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
        do
          echo 'Waiting for primary to be ready...'
          sleep 5
        done
        echo 'standby_mode = on' > /var/lib/postgresql/data/standby.signal
        echo \"primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator_password'\" >> /var/lib/postgresql/data/postgresql.auto.conf
      fi
      postgres
      "
    depends_on:
      postgres-primary:
        condition: service_healthy
    ports:
      - "5434:5432"
    networks:
      - postgres-ha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pgpool-II for connection pooling and load balancing
  pgpool:
    image: bitnami/pgpool:4
    container_name: edufarm-pgpool
    restart: unless-stopped
    environment:
      PGPOOL_BACKEND_NODES: 0:postgres-primary:5432:1:primary,1:postgres-replica1:5432:1:replica,2:postgres-replica2:5432:1:replica
      PGPOOL_SR_CHECK_USER: postgres
      PGPOOL_SR_CHECK_PASSWORD: ${DB_PASSWORD:-postgres}
      PGPOOL_ENABLE_LDAP: no
      PGPOOL_POSTGRES_USERNAME: postgres
      PGPOOL_POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGPOOL_ADMIN_USERNAME: admin
      PGPOOL_ADMIN_PASSWORD: ${PGPOOL_ADMIN_PASSWORD:-admin}
      PGPOOL_ENABLE_LOAD_BALANCING: yes
      PGPOOL_MAX_POOL: 100
      PGPOOL_CHILD_LIFE_TIME: 300
      PGPOOL_CONNECTION_LIFE_TIME: 0
      PGPOOL_CLIENT_IDLE_LIMIT: 0
      PGPOOL_NUM_INIT_CHILDREN: 32
      PGPOOL_RESERVED_CONNECTIONS: 1
    ports:
      - "5430:5432"
      - "9898:9898"  # PCP port
      - "9999:9999"  # Health check port
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica1:
        condition: service_healthy
      postgres-replica2:
        condition: service_healthy
    networks:
      - postgres-ha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: edufarm-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:${DB_PASSWORD:-postgres}@pgpool:5432/edufarm?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      pgpool:
        condition: service_healthy
    networks:
      - postgres-ha
      - monitoring

volumes:
  postgres_primary_data:
  postgres_replica1_data:
  postgres_replica2_data:

networks:
  postgres-ha:
    driver: bridge
  monitoring:
    external: true
