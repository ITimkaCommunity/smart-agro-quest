apiVersion: v1
kind: Secret
metadata:
  name: edufarm-secrets
  namespace: edufarm
type: Opaque
stringData:
  # Database credentials
  DB_USERNAME: "postgres"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT Secret (must be at least 32 characters)
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_MINIMUM_32_CHARACTERS_REQUIRED"
  
  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # MinIO/S3 credentials
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
---
# Example of how to create secrets from files:
# kubectl create secret generic edufarm-secrets \
#   --from-literal=DB_USERNAME=postgres \
#   --from-literal=DB_PASSWORD=your_secure_password \
#   --from-literal=JWT_SECRET=your_jwt_secret_minimum_32_chars \
#   --from-literal=REDIS_PASSWORD=your_redis_password \
#   --from-literal=S3_ACCESS_KEY=your_minio_access_key \
#   --from-literal=S3_SECRET_KEY=your_minio_secret_key \
#   -n edufarm
