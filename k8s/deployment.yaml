apiVersion: apps/v1
kind: Deployment
metadata:
  name: edufarm-backend
  namespace: edufarm
  labels:
    app: edufarm-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: edufarm-backend
  template:
    metadata:
      labels:
        app: edufarm-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: edufarm/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: DB_PASSWORD
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: DB_DATABASE
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: JWT_SECRET
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: REDIS_PASSWORD
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: S3_ENDPOINT
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: edufarm-secrets
              key: S3_SECRET_KEY
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: S3_BUCKET
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: STORAGE_TYPE
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edufarm-frontend
  namespace: edufarm
  labels:
    app: edufarm-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edufarm-frontend
  template:
    metadata:
      labels:
        app: edufarm-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: edufarm/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          name: http
          protocol: TCP
        env:
        - name: VITE_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: edufarm-config
              key: BACKEND_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
