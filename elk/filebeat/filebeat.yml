filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_host_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    - index: "filebeat-edufarm-%{+yyyy.MM.dd}"
      when.contains:
        container.name: "edufarm"

setup.kibana:
  host: "kibana:5601"

setup.ilm.enabled: false
setup.template.name: "filebeat-edufarm"
setup.template.pattern: "filebeat-edufarm-*"
