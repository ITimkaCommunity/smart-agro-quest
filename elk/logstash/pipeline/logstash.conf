input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [type] == "docker" {
    json {
      source => "message"
    }
    
    mutate {
      add_field => {
        "[@metadata][index]" => "docker-logs-%{+YYYY.MM.dd}"
      }
    }
  }
  
  # Parse EduFarm backend logs
  if [container_name] =~ /edufarm-backend/ {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level} \[%{DATA:context}\] %{GREEDYDATA:log_message}"
      }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Extract HTTP request information
  if [log_message] =~ /HTTP/ {
    grok {
      match => {
        "log_message" => "%{WORD:http_method} %{URIPATHPARAM:request_path} %{NUMBER:status_code:int} %{NUMBER:response_time:float}ms"
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index]}"
  }
  
  stdout {
    codec => rubydebug
  }
}
