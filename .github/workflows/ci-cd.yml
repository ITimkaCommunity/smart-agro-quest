name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        env:
          VITE_BACKEND_URL: http://localhost:3001
          VITE_API_URL: http://localhost:3001
          VITE_WS_URL: ws://localhost:3001
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: example_key
          VITE_SENTRY_DSN: ""
          VITE_LOGROCKET_APP_ID: ""
          VITE_FASTAPI_URL: http://localhost:8000/api/chat
      
      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: http://localhost:3001
          VITE_API_URL: http://localhost:3001
          VITE_WS_URL: ws://localhost:3001
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: example_key
          VITE_SENTRY_DSN: ""
          VITE_LOGROCKET_APP_ID: ""
          VITE_FASTAPI_URL: http://localhost:8000/api/chat

  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: edufarm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint:check
      
      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: edufarm_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: example_key
          STORAGE_TYPE: local
          UPLOAD_DIR: ./test-uploads
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: edufarm_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: example_key
          STORAGE_TYPE: local
          UPLOAD_DIR: ./test-uploads

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: edufarm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Build backend
        working-directory: backend
        run: npm run build
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: edufarm_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: example_key
          STORAGE_TYPE: local
          UPLOAD_DIR: ./test-uploads
      
      - name: Start backend
        working-directory: backend
        run: npm run start:prod &
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: edufarm_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3001
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: example_key
          STORAGE_TYPE: local
          UPLOAD_DIR: ./test-uploads
      
      - name: Wait for backend
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "Backend failed to start"
          exit 1
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001
          VITE_WS_URL: ws://localhost:3001
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: example_key
          VITE_SENTRY_DSN: ""
          VITE_LOGROCKET_APP_ID: ""
          VITE_FASTAPI_URL: http://localhost:8000/api/chat
      
      - name: Start frontend server
        run: |
          npm run preview -- --host --port 4173 &
          echo "Waiting for frontend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:4173 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Frontend not ready yet, waiting..."
            sleep 2
          done
          echo "Frontend failed to start"
          exit 1
      
      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          VITE_API_URL: http://localhost:3001
          VITE_WS_URL: ws://localhost:3001
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: example_key
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [e2e, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Registry
        if: ${{ secrets.REGISTRY_URL }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push backend
        if: ${{ secrets.REGISTRY_URL }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.REGISTRY_URL }}/edufarm-backend:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/edufarm-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend
        if: ${{ secrets.REGISTRY_URL }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.REGISTRY_URL }}/edufarm-frontend:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/edufarm-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
